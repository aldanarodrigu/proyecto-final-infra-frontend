<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Usuarios</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1100px; /* más ancho sin salirse */
            margin-top: 50px;
        }
        table {
            width: 100%; /* ocupa todo el ancho del contenedor */
            word-wrap: break-word; /* corta texto largo */
            table-layout: fixed; /* mantiene proporción */
        }
        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 12px;
        }
        .back-arrow {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }
        .back-arrow:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="../index.html" class="back-arrow">← Volver</a>
        <h2 class="mb-4 fw-bold">Usuarios Registrados</h2>
        
        <table class="table table-bordered table-hover shadow-sm bg-white rounded">
            <thead class="table-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Acá se cargan los usuarios -->
            </tbody>
        </table>
    </div>

    <script src="consultar.js"></script>
</body>
</html>
